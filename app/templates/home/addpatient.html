{% extends "base.html" %}
{% block content %}
  <div class="container p-3">
      <div class="col-5 mx-auto">
          <div class="card">
              <div class="card-header text-center">
                  <b>Add Patient</b>
              </div>
              <div class="card-body">
                  <form action="" method="post">
                      {% csrf_token %}
                      <label for=""><small><b>Patient Name</b></small></label>
                      <input type="text" name="name" id="name" class="form-control mb-3">
                      <label for=""><small><b>Patient Age</b></small></label>
                      <input type="number" name="age" id="age" class="form-control mb-3">
                      <label for=""><small><b>Patient Contact Number</b></small></label>
                      <input type="number" name="contact" id="contact" class="form-control mb-3">
                      <button class="col-12 btn btn-primary">
                        <small>Submit</small>
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
